<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>random-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../random-list.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Random list of strings</h3>
      <demo-snippet>
        <template>
          <random-list id="rainbowList"></random-list>

          <!--
            In a script where random-list is accessible, call its function pickRandomList:

            const result = this.$.rainbowList.pickRandomList({
              source: ["red", "orange", "yellow", "green", "blue", "indigo", "violet"],
              max: 3,
            });

            result will have a list and a rest property, where list is an array of 3 random strings and rest is an array of all the other strings.
          -->
        </template>
      </demo-snippet>
  </body>
</html>
