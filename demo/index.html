<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>random-list demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../random-list.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>List of strings</h3>
      <demo-snippet>
        <template>
          <random-list
            display
            max="3"
            source='["red", "orange", "yellow", "green", "blue", "indigo", "violet"]'>
          </random-list>

          <!--
            Note:
            The source value actually is
            '["red", "orange", "yellow", "green", "blue", "indigo", "violet"]'
          -->
        </template>
      </demo-snippet>

      <h3>List of objects</h3>
      <demo-snippet>
        <template>
          <random-list
            display
            max="2"
            source='[{"symbol": "♠", "rank": "3"}, {"symbol": "♥", "rank": "q"}, {"symbol": "♠", "rank": "k"}, {"symbol": "♦", "rank": "a"}]'>
          </random-list>

          <!--
            Note:
            The source value actually is
            '[{"symbol": "♠", "rank": "3"}, {"symbol": "♥", "rank": "q"}, {"symbol": "♠", "rank": "k"}, {"symbol": "♦", "rank": "a"}]'
          -->
        </template>
      </demo-snippet>

      <h3>Empty source</h3>
      <demo-snippet>
        <template>
          <random-list
            display
            max="4"
            source="">
          </random-list>
        </template>
      </demo-snippet>

      <h3>Max set to 0</h3>
      <demo-snippet>
        <template>
          <random-list
            display
            max="0"
            source='["red", "orange", "yellow", "green", "blue", "indigo", "violet"]'>
          </random-list>
        </template>
      </demo-snippet>

  </body>
</html>
